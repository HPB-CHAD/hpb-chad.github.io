<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFPTRD - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            animation: fadeIn 1s ease-in;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #b8c1ec;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.35);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.45);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            color: #4cc9f0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.85rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>Welcome to the IFPTRD Github Page</h1>
        <p class="subtitle">Home to our experimental, unclassified productivity tools</p>
        <a href="https://ifptrd.github.io/newslinks" class="btn">News Links</a>
    </div>

</body>
</html>
